<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color Interpolation App with D3</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Color Interpolation App</h1>
			<div class="input-section">
				<input type="text" id="colorInput" placeholder="Enter color (hex, rgb, or hsl)" />
				<select id="curveType">
					<option value="linear">Linear</option>
					<option value="quadratic">Quadratic</option>
					<option value="cubic">Cubic</option>
					<option value="sine">Sine</option>
					<option value="exp">Exponential</option>
					<option value="circle">Circular</option>
					<option value="elastic">Elastic</option>
					<option value="bounce">Bounce</option>
				</select>
			</div>
			<button id="generateBtn">Generate Color Scale</button>
			<div id="colorScale"></div>
			<div id="curveEditor"></div>
			<div id="colorInfo"></div>
			<div id="errorMessage"></div>
		</div>

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
